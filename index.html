ts.nbcnews.com/cdnassets/projects/ramen/favicon/nbcnews/all-other-sizes-PNG.ico/android-icon-192x192.png"/><meta name="msapplication-config" content="https://nodeassets.nbcnews.com/cdnassets/projects/ramen/favicon/nbcnews/all-other-sizes-PNG.ico/browserconfig.xml"/><meta charSet="utf-8"/><meta http-equiv="x-ua-compatible" content="ie=edge"/><meta name="robots" content="max-image-preview:large"/><meta property="fb:app_id" content="10150138890205613"/><meta property="fb:pages" content="155869377766434"/><meta property="fb:pages" content="114288853688"/><meta property="fb:pages" content="273864989376427"/><meta property="fb:pages" content="25987609066"/><meta property="fb:pages" content="103708747870"/><meta property="fb:pages" content="117112876419"/><meta property="fb:pages" content="493352494017633"/><meta property="fb:pages" content="143109582453645"/><meta property="fb:pages" content="153005644864469"/><meta property="fb:pages" content="598356233569407"/><meta property="fb:pages" content="62499551911"/><meta property="fb:pages" content="90692553761"/><meta property="fb:pages" content="108546889203630"/><meta property="fb:pages" content="154957517930371"/><meta property="fb:pages" content="114945745226947"/><meta property="fb:pages" content="164878620263509"/><meta property="fb:pages" content="219012311450917"/><meta property="fb:pages" content="280920811923248"/><meta property="fb:pages" content="358279854182174"/><meta property="fb:pages" content="809948162383434"/><meta property="fb:pages" content="864302923644949"/><meta property="fb:pages" content="868876563129583"/><meta property="fb:pages" content="1508175089456029"/><meta property="og:site_name" content="NBC News"/><meta property="og:locale" content="en_US"/><meta name="twitter:site" content="@NBCNews"/><meta name="twitter:creator" content="NBCNews"/><meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes"/><script type="application/ld+json">{"@context":{"@vocab":"http://schema.org","articleId":{"@id":"Text","@type":"@id"},"topics":{"@id":"Text","@type":"@id"}},"@type":"NewsArticle","headline":"Strangers take 12-hour road trip after Frontier flight canceled","url":"https://www.nbcnews.com/news/us-news/frontier-airlines-flight-canceled-strangers-road-trip-tiktok-rcna60755","thumbnailUrl":"https://media-cldnry.s-nbcnews.com/image/upload/t_social_share_1024x768_scale,f_auto,q_auto:best/rockcms/2022-12/221208-tiktok-strangers-carpool-mjf-1741-5fb0de.jpg","alternativeHeadline":"Viral TikTok shows group of strangers taking a 12-hour road trip together after Frontier canceled their flight","articleBody":"It's every passenger's worst nightmare: An airline cancels a flight, stranding travelers in need of alternative ways to get to their destination. That's what happened to 13 strangers who booked a Frontier Airlines flight from Orlando, Florida, to Knoxville, Tennessee, on Sunday evening.  After customer service representatives announced that passengers would have to wait 48 hours for the next available flights to Knoxville, the group came together, rented a van and took off on a 12-hour road trip.  One of the passengers, Alanah Story, a media manager, documented the journey on her TikTok account. Her initial video announcing the impromptu road trip got 3.6 million views in three days.  Story said the flight was canceled because of staffing issues. She, her mother and her godmother were heading back home after having taken a vacation in Orlando. Story was prepared to spend a few more days in Florida, but her mom told her they were joining the group in the van. \"I was just, like, are we actually about to get in a van with people we don't know? Like, is this safe?\" she said. The prospect of getting into a van with strangers is scary for most people, and Story admitted she was initially \"freaking out.\" However, once she met the group, she said, she got \"good vibes\" from everyone.  Michelle Miller, an agricultural educator, echoed the sentiment. “We got along really well, like, we’re just, like, a big, crazy, dysfunctional family,” she said. “It was fun. ... We are all really different people. But we all came together and had a great time.” Some of the passengers were just trying to get home, while others had pressing matters to attend to in Knoxville, including an appointment for a college campus tour and an agricultural conference.  Miller said she initially asked the Frontier Airlines customer service representatives whether the airline could put everyone on a bus to Knoxville. In recent months, some airlines have put passengers on buses as the industry has faced pilot shortages, and Miller said she has been offered that solution in the past. Frontier didn't offer a bus option, and other passengers overheard Miller's suggestion and considered driving themselves. Eventually, everyone who wanted to drive came together to rent the van.  The group got to Knoxville around 8:30 a.m. Monday. Miller made it in time to give her keynote speech at the National Agricultural Aviation Association’s Ag Aviation Expo.  Meanwhile, fellow passenger Laura Puckering, her fiancé, Carlos Cordero, and her daughter Mikayla, who traveled to Knoxville to visit the University of Tennessee, were able to make their 10 a.m. tour appointment. Puckering was grateful for her fellow passengers' help in getting her family to their appointment on time. \"We supported each other. We cared about each other and what each of us wanted to get back to,\" she said. The group was surprised that their journey went viral, and Story said the passengers were so excited by the response that it was hard to sleep in the van.  “I slept max 20 minutes,” she said. Despite the lack of sleep, the group was glad that their story was able to bring viewers joy. Puckering said the video seemed to \"restore faith in humanity.\" Story agreed. \"We're very different individuals, and we came together because we all needed each other,\" she said. \"I think it resonated with people because they could feel a strong sense of community through their phone screens. And I feel like that's something that, you know, we're really lacking a lot right now.\" The road-trippers said they plan to keep in touch with one another, and Story said her family and another Knoxville-based passenger, Q, already had plans to do karaoke together. While the road trip brought new friendships, the group still had troubles resolving issues with Frontier. Miller said she was able to request a refund from Frontier, but others in the group had trouble doing so. Puckering also said she requested a refund. Story said she was offered a $76 refund and a $50 voucher.  Jennifer De La Cruz, a senior director of corporate communications at Frontier Airlines, said customers had the option to receive a full refund or wait for the next available Frontier flight. \"We sincerely apologize for the inconvenience caused by the flight cancellation,\" she said. ","dateCreated":"2022-12-08T23:31:22.000Z","datePublished":"2022-12-08T23:31:22.000Z","dateModified":"2022-12-08T23:31:22.000Z","articleSection":"news","articleId":"rcna60755","identifier":{"@type":"PropertyValue","propertyID":"uid","value":"rcna60755"},"topics":"","image":{"@type":"ImageObject","url":"https://media-cldnry.s-nbcnews.com/image/upload/t_fit-1500w,f_auto,q_auto:best/rockcms/2022-12/221208-tiktok-strangers-carpool-mjf-1741-5fb0de.jpg","caption":"Alanah Story and 12 other strangers carpooled to Tennessee after being their flight was cancelled in Florida.","width":2500,"height":1250},"author":[{"@context":"http://schema.org/","@type":"Person","name":"Daysia Tolentino","image":null,"jobTitle":null,"description":"Daysia Tolentino is a culture and trends reporter for NBC News.","url":"https://www.nbcnews.com/author/daysia-tolentino-ncpn1300077"}],"publisher":{"@type":"NewsMediaOrganization","name":"NBC News","logo":{"@type":"ImageObject","url":"https://media-cldnry.s-nbcnews.com/image/upload/v1657223845/rockcms/2022-07/NBC-Publisher-Logo-4f14f8.svg","width":431,"height":60},"sameAs":["https://twitter.com/nbcnews","https://pinterest.com/nbcnews","https://www.facebook.com/nbcnews","https://www.instagram.com/nbcnews","https://www.youtube.com/nbcnews","https://www.snapchat.com/discover/Stay_Tuned/7006800740"]},"description":"A group of 13 strangers rented a van together after their Frontier Airlines flight to Knoxville, Tennessee was canceled.","mainEntityOfPage":{"@type":"WebPage","@id":"https://www.nbcnews.com/news/us-news/frontier-airlines-flight-canceled-strangers-road-trip-tiktok-rcna60755"},"keywords":"News"}</script><script type="application/ld+json">{"@context":{"@vocab":"http://schema.org","pageType":{"@id":"Text","@type":"@id"},"vertical":{"@id":"Text","@type":"@id"},"subVertical":{"@id":"Text","@type":"@id"},"section":{"@id":"Text","@type":"@id"},"subSection":{"@id":"Text","@type":"@id"},"label":{"@id":"Text","@type":"@id"},"packageId":{"@id":"Text","@type":"@id"},"sponsor":{"@id":"Text","@type":"@id"},"ecommerceEnabled":{"@id":"Text","@type":"@id"},"videoPlayerCount":{"@id":"Text","@type":"@id"},"appVersion":{"@id":"Text","@type":"@id"},"tags":{"@id":"Text","@type":"@id"}},"@type":"Dataset","name":"additionalTaxonomy","description":"This is additional taxonomy that helps us with analytics","url":"https://www.nbcnews.com/news/us-news/frontier-airlines-flight-canceled-strangers-road-trip-tiktok-rcna60755","pageType":"Article","vertical":"news","subVertical":"","section":"news","subSection":"us-news","label":"","packageId":"","sponsor":"","ecommerceEnabled":false,"videoPlayerCount":0,"appVersion":"5.222.0","tags":""}</script><title>Strangers take 12-hour road trip after Frontier flight canceled</title><meta name="description" content="A group of 13 strangers rented a van together after their Frontier Airlines flight to Knoxville, Tennessee was canceled."/><link rel="canonical" href="https://www.nbcnews.com/news/us-news/frontier-airlines-flight-canceled-strangers-road-
